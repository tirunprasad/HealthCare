<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container mt-2">
            <div class="card">
                <div class="card-header bg-info text-center text-white">
                    <h3>Specialization Edit</h3>
                </div>
                <div class="card-body">
                     <form th:action="@{/spec/update}" method="POST" id="specForm" th:object="${specialization}">
                      
                            <div class="row mt-3">
                            <div class="col-2">
                                <label for="id">ID</label>
                            </div>
                            <div class="col-5 ">
                                <input type="text" th:field="*{id}" class="form-control" readonly/>
                            </div>
                            
                        </div>                  
                      
    
                        <div class="row mt-3">
                            <div class="col-2">
                                <label for="specCode">CODE</label>
                            </div>
                            <div class="col-5 ">
                                <input type="text" th:field="*{specCode}" class="form-control"/>
                            </div>
                            <div class="col-5">
                                <span id="specCodeError" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-2">
                                <label for="specName">NAME</label>
                            </div>
                            <div class="col-5">
                                <input type="text" th:field="*{specName}" class="form-control"/>
                            </div>
                            <div class="col-5">
                                <span id="specNameError" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-2">
                                <label for="specNote">NOTE</label>
                            </div>
                            <div class="col-5 ">
                                <textarea rows="6" th:field="*{specNote}" class="form-control"></textarea>
                            </div>
                            <div class="col-5">
                                <span id="specNoteError" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button type="reset" class="btn btn-secondary">RESEST  <i class="fa-solid fa-eraser"></i></button> | <button type="submit" class="btn btn-danger">UPDATE  <i class="fa-regular fa-pen-to-square"></i></button>
                        </div>
                     </form>
                            
                        
                </div>
               
            </div>
        </div>
        <script th:src="@{/myjs/spec_validate.js}"></script>
    </body>
</html>

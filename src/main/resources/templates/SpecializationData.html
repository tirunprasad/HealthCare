<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h3>Specialization Data</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr class="text-white bg-dark">
                            <th>ID</th>
                            <th>CODE</th>
                            <th>NAME</th>
                            <th>NOTE</th>
                            <th>OPERATION</th>
                        </tr>
                        <tr th:each="ob:${list}">
                            <td th:text="${ob.id}" class="bg-light"></td>
                            <td th:text="${ob.specCode}"></td>                            
                            <td th:text="${ob.specName}" class="bg-light"></td>
                            <td th:text="${ob.specNote}"></td>
                            <td>
                                <a class="btn btn-danger"  th:href="@{/spec/delete(id=${ob.id})}">DELETE  <i class="fas fa-trash"></i></a> | <a class="btn btn-warning" th:href="@{/spec/edit(id=${ob.id})}">EDIT <i class="far fa-edit"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer" th:if="${msg!=null}">
                    <span th:text="${msg}"></span>
                </div>
            </div>
        </div>
       
    </body>
</html>
